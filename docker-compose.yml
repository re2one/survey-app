  #   build:
  #     context: ./nginx/
  #     dockerfile: Dockerfile
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - survey_app_frontend
  #     - survey_app_backend
  #     - survey_app_db
  #   networks:
  #     - survey_app_network

networks:
  survey_app_network:
    ipam:
      driver: default