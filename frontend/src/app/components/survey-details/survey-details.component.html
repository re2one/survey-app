<div class="card-container">
  <mat-card class="bg-color card">
    <mat-card-header>
      <mat-card-title>{{survey.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h3 class="bold">Summary:</h3>
      {{survey.summary}}
    </mat-card-content>
    <mat-card-content>
      <h3 class="bold">Introduction:</h3>
      Click <a target="_blank" rel="noopener noreferrer"
               href="{{'/api/assets/static/introduction/' + surveyId}}">here</a> to
      open the how-to
      <br>
      (A new browser-tab will open)
    </mat-card-content>
    <mat-card-content>
      <h3 class="bold">Disclaimer:</h3>
      {{survey.disclaimer}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="moveToMain()">START SURVEY</button>
    </mat-card-actions>
  </mat-card>
</div>
