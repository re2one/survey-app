<div class="card-container">
  <div *ngFor="let survey of localSurveys | keyvalue" class="card">
    <mat-card class="bg-color" >
      <mat-card-header class="hover" (click)="moveToDetails(survey.value.ID)">
        <mat-card-title>{{survey.value.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="hover" (click)="moveToDetails(survey.value.ID)">
        <p>
          {{survey.value.summary}}
        </p>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button *ngIf="permissionCheck()" mat-button (click)="moveToEditForm(survey.value.ID)">EDIT</button>
        <button *ngIf="permissionCheck()" mat-button (click)="delete(survey.value.ID)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="button-container">
    <button *ngIf="permissionCheck()" class="bg-color add-button" mat-button (click)="moveToAddForm()">ADD</button>
  </div>
</div>
