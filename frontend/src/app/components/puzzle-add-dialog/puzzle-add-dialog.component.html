<h1 mat-dialog-title>Choose a card:</h1>
<div mat-dialog-content class="dialog-container">
  <div *ngFor="let image of data.images" class="dialog-element">
    <img class="dialog-image" (click)="emitImage(image, data.surveyId, data.questionId, data.position)"
         src="{{'/api/assets/' + data.surveyId + '/' + data.questionId + '/' + image}}"/>
  </div>
</div>
