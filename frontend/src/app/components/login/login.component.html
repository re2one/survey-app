<mat-tab-group>
    <mat-tab label="Login">
        <div class="example-container">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm.value)">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>
                <br>
                <button mat-raised-button type="submit" color="primary">Submit</button>
            </form>
        </div>

    </mat-tab>
    <mat-tab label="Signup">
        <div class="example-container">
            <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit(signupForm.value)">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Repeat Password</mat-label>
                    <input matInput formControlName="passwordConfirmation">
                </mat-form-field>
                <br>
                <button mat-raised-button type="submit" color="primary">Submit</button>
            </form>
        </div>
    </mat-tab>
</mat-tab-group>
