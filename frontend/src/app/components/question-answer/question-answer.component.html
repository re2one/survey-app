<div *ngIf="question!=null" [ngClass]="{'container': question.type=='multiplechoice'}">
  <app-multiple-answer *ngIf="question.type=='multiplechoice'" [question]="question" (answer)="onAnswerSubmit($event)">
  </app-multiple-answer>

  <app-puzzle-answer [question]="question" [order]="order" *ngIf="question.type=='puzzle'">
  </app-puzzle-answer>
</div>
