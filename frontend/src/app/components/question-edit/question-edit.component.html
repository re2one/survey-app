<div class="edit-container">
  <app-question-form (formData)="onQuestionSubmit($event)" [brackets]="brackets" [getQuestion]="true"
                     class="edit-element first"></app-question-form>
  <div class="edit-element last question-list">
    <div *ngFor="let answer of localAnswers | keyvalue" class="card">
      <mat-card class="bg-color">
        <mat-card-header>
          <mat-card-title>Answer No. {{answer.value.ID}}</mat-card-title>
        </mat-card-header>
        <mat-card-content >
          <p>
            Text: {{answer.value.text}}
          </p>
          <p *ngIf="answer.value.nextQuestion != 0">
            Next Question: {{answer.value.nextQuestion}}
          </p>
        </mat-card-content>
        <mat-card-actions class="actions">
          <button mat-button (click)="moveToEditForm(answer.value.ID)">EDIT</button>
          <button mat-button (click)="openDeleteAlert(answer.value.ID)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="button-container">
      <button *ngIf="permissionCheck()" class="bg-color add-button" mat-raised-button (click)="moveToAddForm()">ADD
      </button>
    </div>
  </div>
</div>
